<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	div {
		width: 100px; height: 100px; background: red; position: absolute; left: 0; top: 0;
	}
</style>
</head>

<body>
<div></div>

<script>
	(function(){
		var oDiv = document.getElementsByTagName('div')[0];

		var l=t=r=b=false;

		setInterval(function(){  
			if(l){
				oDiv.style.left=oDiv.offsetLeft-10+'px';
			}else if(t){
				oDiv.style.top=oDiv.offsetTop-10+'px';
			}else if(r){
				oDiv.style.left=oDiv.offsetLeft+10+'px';
			}else if(b){
				oDiv.style.top=oDiv.offsetTop+10+'px';
			}
		}, 20);

		document.onkeydown = function(ev){  
			var ev = ev || event;

			switch(ev.keyCode){
				case 37: l = true; break;
				case 38: t = true; break;
				case 39: r = true; break;
				case 40: b = true; break;
			}
		}

		document.onkeyup = function(ev){
			var ev = ev || event;

			switch(ev.keyCode){
				case 37: l = false; break;
				case 38: t = false; break;
				case 39: r = false; break;
				case 40: b = false; break;
			}
		}
	})();
	
</script>
</body>
</html>
