<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	div{
		position: relative; margin: 50px auto; width: 300px; height: 500px;
	}
	h2 {
		text-align: center;
	}
	img {
		position: absolute; left: 0; top: 50px;
	}
	
</style>
</head>

<body>
<div>
	<h2>点击下图，让它抖一抖</h2>
	<img src="../img/hismap/2.png">
</div>

<script>
	(function(){
		var oImg=document.getElementsByTagName('img')[0];

		oImg.onclick=function(){
			var _this=this;

			shake( this, 'left', function(){
				shake( _this, 'top' );
			} )
		}
	})();
	
</script>
</body>
</html>
