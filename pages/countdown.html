<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	h1 {
		text-align: center; margin: 50px auto;
	}

</style>
</head>

<body>
<h1></h1>

<script>
	(function(){
		function fn(){
			var now=new Date();
			var will=new Date('Oct 22,2018 00:00:00');
			var t=Math.floor((will-now)/1000);
			var str=Math.floor(t/86400)+'天 '+Math.floor(t%86400/3600)+'小时 '+Math.floor(t%86400%3600/60)+'分 '+t%60+'秒';

			var h1=document.getElementsByTagName('h1')[0];

			h1.innerHTML = '至2018年10月22日，还有：' + str;
		}

		fn();

		setInterval( fn, 1000 );
	})();
	
</script>
</body>
</html>
