<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	span {
		display: block; width: 100%; height: 1px; background: #ccc; position: absolute; left: 0;
	}
	#s1 {
		top: 80px;
	}
	#s2 {
		top: 350px;
	}
	ul {
		width: 440px; margin: 50px auto;
	}
	ul:after {
		content: ""; display: block; clear: both;
	}
	li {
		width: 100px; height: 30px; background: red; float: left; margin: 0 5px; text-align: center; line-height: 30px; color: #fff; cursor: pointer;
	}
	
</style>
</head>
<body>
<span id="s1"></span>
<span id="s2"></span>
<ul>
	<li>菜单001</li>
	<li>菜单002</li>
	<li>菜单003</li>
	<li>菜单004</li>
</ul>

<script>
(function(){
	var aLi=document.getElementsByTagName('li');
	
	for(var i=0; i<aLi.length; i++){
		aLi[i].onmouseover=function(){
			rigidMove(this, 'height', 300);
		}
		aLi[i].onmouseout=function(){
			rigidMove(this, 'height', 30);
		}
	}
})();
</script>
</body>
</html>
