<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/ico.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/common.js"></script>
    <title>倒计时</title>
    <style>
        h1 {
            text-align: center;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <h1></h1>

    <script>
        function fn() {
            var now = new Date();
            var will = new Date('Feb 22,2020 00:00:00');
            var t = Math.floor((will - now) / 1000);
            var str = Math.floor(t / 86400) + '天 ' + Math.floor(t % 86400 / 3600) + '小时 ' + Math.floor(t % 86400 % 3600 / 60) + '分 ' + t % 60 + '秒';

            var h1 = document.getElementsByTagName('h1')[0];

            h1.innerHTML = '至2020年02月22日，还有：' + str;
        }

        fn();

        setInterval(fn, 1000);

    </script>
</body>

</html>
