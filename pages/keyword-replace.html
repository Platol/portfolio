<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	#wrap {
		width: 410px; margin: 50px auto;
	}
	p {
		padding: 10px; border: 5px solid #bbb; font-size: 14px; line-height: 24px; text-indent: 28px; text-align: justify;
	}
	#wrap div {
		margin-bottom: 20px; text-align: right;
	}
	span {
		background: orange;
	}
	input {
		color: #666;
	}

</style>
</head>

<body>
<div id="wrap">
	<div>
		<input type="text" value="被替换字词">
		<input type="text" value="新字词">
		<input type="button" value="替换">
	</div>
	<p>缤纷的天空里千千忆星宿，就像似宝石镶嵌闪烁得通透，夜幕下多么的诗意，拥抱温馨的你心中感足够，踏着梦让我俩漫游宇宙，穿梭星空里一起作诗句，踏着梦共创作美丽故事，就让浪漫弥漫在心中，Woo......，这一刻...，我的心...，这一刻全忘掉现实似梦，我的心自今天给你操纵，这一刻让星光印证心愿，我俩永远都深深爱恋不断，这心只喜欢一生交给你，愿似烟花璀灿奔放于空气，让梦幻常日夕陪伴我，只想跟你如星光般优美！</p>
</div>

<script>
	(function(){
		var aInput=document.getElementsByTagName('input');
		var oP=document.getElementsByTagName('p')[0];

		aInput[0].onfocus = function(){
			fcs( this, '被替换字词' );
		}

		aInput[0].onblur = function(){
			blr( this, '被替换字词' );
		}

		aInput[1].onfocus = function(){
			fcs( this, '新字词' );
		}

		aInput[1].onblur = function(){
			blr( this, '新字词' );
		}

		aInput[2].onclick=function(){
			var reg=new RegExp(aInput[0].value, 'g');
			
			if( aInput[0].value=='被替换字词' || aInput[1].value=='新字词' ){
				alert( '请输入内容！' );
			}else if( oP.innerHTML.indexOf(aInput[0].value)==-1 ){
				alert( '查无此字！' );
			}else{
				oP.innerHTML = oP.innerHTML.replace(reg, '<span>'+ aInput[1].value +'</span>');
				
				aInput[0].value='被替换字词';
				aInput[1].value='新字词';
			}
		}


		function fcs( obj, str ){
			if(obj.value == str){
				obj.value = '';
			}
		}

		function blr( obj, str ){
			if(obj.value == ''){
				obj.value = str;
			}
		}
	})();
	
</script>
</body>
</html>
