<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/ico.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/common.js"></script>
    <title>日期 & 时间</title>
    <style>
        ul {
            width: 816px;
            height: 140px;
            margin: 50px auto 20px auto;
        }

        li {
            float: left;
            padding: 0 1px;
        }

        div {
            width: 100px;
            height: 140px;
        }

        h1 {
            text-align: center;
            color: orangered;
        }
    </style>
</head>

<body>
    <ul>
        <li><img></li>
        <li><img></li>
        <li>
            <div></div>
        </li>
        <li><img></li>
        <li><img></li>
        <li>
            <div></div>
        </li>
        <li><img></li>
        <li><img></li>
    </ul>
    <h1></h1>

    <script>
        function fn() {
            var date = new Date();

            var y = date.getFullYear();
            var month = addZero(date.getMonth() + 1);
            var d = addZero(date.getDate());
            var w = date.getDay();
            var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            w = week[w];
            var dateStr = y + '年' + month + '月' + d + '日 ' + w;

            var h = addZero(date.getHours());
            var m = addZero(date.getMinutes());
            var s = addZero(date.getSeconds());
            var timeStr = h + m + s;

            var aImg = document.getElementsByTagName('img');
            var aDiv = document.getElementsByTagName('div');
            var h1 = document.getElementsByTagName('h1')[0];

            for (var i = 0; i < aImg.length; i++) {
                aImg[i].src = '../img/time/' + timeStr.charAt(i) + '.png';
            }

            for (var i = 0; i < aDiv.length; i++) {
                if (timeStr.charAt(5) % 2 == 0) {
                    aDiv[i].style.backgroundImage = 'url(../img/time/colon.png)';
                } else {
                    aDiv[i].style.backgroundImage = '';
                }
            }

            h1.innerHTML = dateStr;
        }

        fn();

        setInterval(fn, 1000);


        function addZero(num) {
            return num < 10 ? '0' + num : '' + num;
        }


        document.onselectstart = document.ondragstart = document.oncontextmenu = function () {
            return false;
        }

    </script>
</body>

</html>
