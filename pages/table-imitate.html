<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	ul {
		position: relative; background: yellow; margin: 50px auto;
	}
	li {
		width: 80px; height: 60px; position: absolute; border: 1px solid blue; font-size: 24px; color: red;
		text-align: center; line-height: 60px; font-family: 'Arial'; cursor: default;
	}
	li:hover {
		background: orange;
	}

</style>
</head>

<body>
<ul></ul>

<script>
	(function(){
		var oUl=document.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');

		var str='';

		for( var i=0; i<30; i++ ){
			str+='<li></li>';
		}

		oUl.innerHTML=str;

		var len=aLi.length;

		for( var i=0; i<len; i++ ){
			aLi[i].innerHTML=i<9?'0'+(i+1):i+1;

			aLi[i].style.left = (i%10)*(aLi[i].offsetWidth-1)+'px';
			aLi[i].style.top = (i-i%10)/10*(aLi[i].offsetHeight-1)+'px';
		}

		oUl.style.width = ((oUl.children[len-1].offsetWidth-1)*10+1)+'px';
		oUl.style.height = ((((len-1)-(len-1)%10)/10+1)*(oUl.children[len-1].offsetHeight-1)+1)+'px';
	})();

</script>
</body>
</html>
