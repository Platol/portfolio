<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/ico.ico">
    <title>图片img的onload</title>
    <style>
        img {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <img src="https://raw.githubusercontent.com/xo69/portfolio/master/img/photowall/01.jpg">

    <script>
        var img = document.getElementsByTagName('img')[0];
        var oImg = new Image();

        oImg.src = 'https://raw.githubusercontent.com/xo69/portfolio/master/img/photowall/02.jpg';

        oImg.onload = function () {
            alert('图片预加载已完成');
        }
        oImg.onerror = function () {
            alert('图片预加载失败');
        }

        img.onmouseover = function () {
            this.src = 'https://raw.githubusercontent.com/xo69/portfolio/master/img/photowall/02.jpg';
        }
        img.onmouseout = function () {
            this.src = 'https://raw.githubusercontent.com/xo69/portfolio/master/img/photowall/01.jpg';
        }

    </script>
</body>

</html>
