<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	body { height: 2000px; }
	#mask { width: 100%; background: #000; opacity: 0.5; filter: alpha(opacity=50); position: absolute; left: 0; top: 0; display: none; }
	#box { width: 300px; height: 200px; background: #fff; border: 5px solid orange; position: fixed; display: none; }
	#close { position: absolute; top: 5px; right: 5px; }
	#close:hover { background: #333; color: #fff; }

</style>
</head>

<body>
<button>弹出弹窗</button>
<div id="mask"></div>
<div id="box">
	<a href="javascript:;" id="close">×</a>
</div>

<script>
	(function(){
		var oBtn=document.getElementsByTagName('button')[0];
		var oMask=document.getElementById('mask');
		var oBox=document.getElementById('box');
		var oClose=document.getElementById('close');

		oBtn.onclick=function(){
			oBox.style.display='block';
			oBox.style.left=(document.documentElement.clientWidth-oBox.offsetWidth)/2+'px';
			oBox.style.top=(document.documentElement.clientHeight-oBox.offsetHeight)/2+'px';

			oMask.style.display='block';
			oMask.style.height=document.body.offsetHeight+'px';
		}

		window.onresize=function(){
			oBox.style.left=(document.documentElement.clientWidth-oBox.offsetWidth)/2+'px';
			oBox.style.top=(document.documentElement.clientHeight-oBox.offsetHeight)/2+'px';
		}

		oClose.onclick=function(){
			oMask.style.display='none';
			oBox.style.display='none';
		}
	})();
	
</script>
</body>
</html>
