<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	#wrap {
		width: 700px; height: 550px; border: 1px solid red; margin: 50px auto; position: relative; cursor: default;
	}
	.newdiv {
		border: 1px solid #ccc; position: absolute;
	}
	
</style>
</head>

<body>
<div id="wrap"></div>

<script>
	(function(){
		var oDiv=document.getElementById('wrap');

		oDiv.onmousedown=function( ev ){
			var ev = ev || event;

			var L1 = ev.clientX - this.offsetLeft;
			var T1 = ev.clientY - this.offsetTop;

			var oAddDiv=document.createElement('div');

			if(this.setCapture){
				this.setCapture();
			}

			oDiv.appendChild(oAddDiv);
			oAddDiv.className='newdiv';

			document.onmousemove=function(ev){
				var ev = ev || event;

				var L2 = ev.clientX - oDiv.offsetLeft;
				var T2 = ev.clientY - oDiv.offsetTop;

				L2 = L2 < 0 ? 0 : L2;
				L2 = L2 >oDiv.clientWidth ? oDiv.clientWidth : L2;
				T2 = T2 < 0 ? 0 : T2;
				T2 = T2 >oDiv.clientHeight ? oDiv.clientHeight : T2;

				oAddDiv.style.left = L1 > L2 ? ( L2 + 'px' ) : ( L1 + 'px' );
				oAddDiv.style.top = T1 > T2 ? ( T2 + 'px' ) : ( T1 + 'px' );
				oAddDiv.style.width = L1 > L2 ? ( L1 - L2 + 'px' ) : ( L2 - L1 - 2 + 'px' );
				oAddDiv.style.height = T1 > T2 ? ( T1 - T2 + 'px' ) : ( T2 - T1 - 2 + 'px' );
			}

			document.onmouseup=function(){
				document.onmouseup=document.onmousemove=null;

				if(oDiv.releaseCapture){
					oDiv.releaseCapture();
				}
			}

			return false;
		}
	})();
	
</script>
</body>
</html>
