<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	div {
		width: 244px; height: 24px; padding: 8px; line-height: 24px; border: 2px solid red; margin: 50px auto 0 auto;
	}
	ul {
		width: 260px; border: 1px solid red; margin: 0 auto; font-size: 14px; display: none;
	}
	div, li {
		cursor: pointer;
	}
	li {
		padding: 8px;
	}
	li:hover {
		background: #eee;
	}
</style>
</head>

<body>
<div>-请选择-</div>
<ul>
	<li>曼联</li>
	<li>切尔西</li>
	<li>巴塞罗那</li>
	<li>皇家马德里</li>
	<li>拜仁慕尼黑</li>
	<li>巴黎圣日耳曼</li>
</ul>

<script>
	(function(){
		var oDiv=document.getElementsByTagName('div')[0];
		var oUl=document.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');

		oDiv.onclick=function(ev){
			var ev=ev || event;
			ev.cancelBubble=true;

			if(oDiv.clicked){
				oUl.style.display='none';
				oDiv.clicked=false;
			}else{
				oUl.style.display='block';
				oDiv.clicked=true;
			}
		}

		for(var i=0; i<aLi.length; i++){
			aLi[i].onclick=function(){
				for(var i=0; i<aLi.length; i++){
					aLi[i].style.background='';
					aLi[i].style.color='';
				}
				oDiv.innerHTML=this.innerHTML;
				this.style.background='red';
				this.style.color='#fff';
			}
		}

		document.onclick=function(){
			oUl.style.display='none';
			oDiv.clicked=false;
		}
	})();
	
</script>
</body>
</html>
