<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	#wrap {
		width: 600px; height: 400px; position: relative; border: 10px solid #eee; margin: 50px auto;
	}
	#div {
		width: 100px; height: 100px; background: #afa; position: absolute;
	}
	
</style>
</head>

<body>
<div id="wrap">
	<div id="div"></div>
</div>

<script>
	(function(){
		var oWrap=document.getElementById('wrap');
		var oDiv=document.getElementById('div');

		oDiv. onmousedown = function ( ev ){
			var ev = ev || event;

			var disX = ev.clientX - this.offsetLeft;
			var disY = ev.clientY - this.offsetTop;

			if( oDiv.setCapture ){
				oDiv.setCapture();
			}

			document.onmousemove = function ( ev ){
				var ev = ev || event;

				var L = ev.clientX - disX;
				var T = ev.clientY - disY;

				if( L < 0 ){
					L = 0;
				} else if ( L > oWrap.clientWidth - oDiv.offsetWidth ){
					L = oWrap.clientWidth - oDiv.offsetWidth;
				}
				if( T < 0 ){
					T = 0;
				} else if ( T > oWrap.clientHeight - oDiv.offsetHeight ){
					T = oWrap.clientHeight - oDiv.offsetHeight;
				}

				oDiv.style.left = L + 'px';
				oDiv.style.top = T + 'px';
			}

			document.onmouseup = function (){
				document.onmousemove = document.onmouseup = null;

				if( oDiv.releaseCapture ){
					oDiv.releaseCapture();
				}
			}

			return false;
		}
	})();
	
</script>
</body>
</html>
