<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="../img/ico.ico">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/js.js"></script>
<style>
	#box { width: 550px; margin: 50px auto; position: relative; }
	#box div { width: 50px; height: 50px; background: red; position: absolute; line-height: 50px; text-align: center; color: #fff; font-size: 30px; }

</style>
</head>

<body>
<div id="box"></div>

<script>
	(function(){
		var oDiv=document.getElementById('box');

		for(var i=0; i<11; i++){
			oDiv.innerHTML+='<div>'+i+'</div>';
		}

		var aDiv=oDiv.getElementsByTagName('div');

		for(var i=0; i<11; i++){
			aDiv[i].style.left=i*50+'px';
			if(i>5){
				aDiv[i].style.top=(10-i)*50+'px';
			}else{
				aDiv[i].style.top=i*50+'px';
			}
		}
	})();
	
</script>
</body>
</html>
